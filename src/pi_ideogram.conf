<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline
radius           = 0.90r
thickness        = 180p
fill             = yes
stroke_thickness = 6p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = condensed 
label_radius = dims(ideogram,radius_outer)-90p
label_size       = 70
label_parallel   = yes
label_color    = black
label_center   = yes
</ideogram>
